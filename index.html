<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="">
        <link rel="stylesheet" href="style.css">
        <title>Musica teórica</title>
    </head>
    <body>
        <div id="container">
            <header>
                <p>header</p>
            </header>
            <nav>
                <h1 id="p1-nome">Player name</h1>
                <img src="imgs/ferro.png" alt="" class="carta-img">
                <span id="player-vida">
                    <p>Saúde:</p>
                    <div class="barra-atributo" id="p1-quantia-vida">
                        <p></p>
                    </div>
                </span>
                <span id="player-agua">
                    <p>Disponibilidade hídrica:</p>
                    <div class="barra-atributo" id="p1-quantia-agua">
                        <p></p>
                    </div>
                </span>
                <span id="player-defesa">
                    <p>Defesa climática:</p>
                    <div class="barra-atributo" id="p1-quantia-defesa">
                        <p></p>
                    </div>
                </span>
                <span id="player-dinheiro">
                    <p>Disponibilidade monetária:</p>
                    <div class="barra-atributo" id="p1-quantia-dinheiro">
                        <p></p>
                    </div>
                </span>
            </nav>
            <main>
                <p>main</p>
            </main>
            <footer>
                <p>footer</p>
            </footer>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
